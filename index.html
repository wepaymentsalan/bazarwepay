<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar de Notebooks</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; }
        .notebook { border: 1px solid #ccc; padding: 10px; margin: 10px; border-radius: 5px; }
        .notebook img { max-width: 150px; }
    </style>
</head>
<body>
    <h1>Bazar de Notebooks</h1>
    <div class="container" id="notebooks"></div>
    
    <script>
        const notebooks = [
            { modelo: "Dell Inspiron 15", marca: "Dell", estado: "Usado - Bom estado", preco: "R$ 1.500,00", img: "https://via.placeholder.com/150" },
            { modelo: "Lenovo ThinkPad X1", marca: "Lenovo", estado: "Usado - Excelente", preco: "R$ 2.000,00", img: "https://via.placeholder.com/150" },
            { modelo: "HP Pavilion 14", marca: "HP", estado: "Usado - Regular", preco: "R$ 1.200,00", img: "https://via.placeholder.com/150" }
        ];
        
        function carregarNotebooks() {
            const container = document.getElementById("notebooks");
            notebooks.forEach(nb => {
                const div = document.createElement("div");
                div.className = "notebook";
                div.innerHTML = `
                    <img src="${nb.img}" alt="${nb.modelo}">
                    <h2>${nb.modelo}</h2>
                    <p><strong>Marca:</strong> ${nb.marca}</p>
                    <p><strong>Estado:</strong> ${nb.estado}</p>
                    <p><strong>Pre√ßo:</strong> ${nb.preco}</p>
                `;
                container.appendChild(div);
            });
        }
        
        carregarNotebooks();
    </script>
